  <script>
    const events_container = document.getElementById("events-container");
    const eventsDivs = mock_events.map(
      (event, index) => `
                   <tr class="${
                     index % 2 === 0 ? "bg-base-color" : ""
                   } font-medium">
                    <td class="whitespace-nowrap px-6 py-4 flex items-center gap-2"><img src="/public/images/nesa/event-icon.png" class="h-5 aspect-square"/>${event.title}</td>
                    <td class="whitespace-nowrap px-6 py-4">${
                      event.game
                    }</td>
                    <td class="whitespace-nowrap px-6 py-4">${
                      event.organized_by
                    }</td>
                    <td class="whitespace-nowrap px-6 py-4">Rs. ${
                      event.prize_pool
                    }</td>
                    <td class="whitespace-nowrap px-6 py-4">${
                      event.start_date
                    } - ${event.end_date}</td>
                  </tr>
    `
    );
    events_container.innerHTML = eventsDivs.join("");
