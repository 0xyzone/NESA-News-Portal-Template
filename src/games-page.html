  <script>
    const games_container = document.getElementById("games-container");
    const gamesDivs = mock_games.map(
      (games, i) => `
        <div class="flex flex-col items-center ${
          i % 2 === 0 ? "md:flex-row" : "md:flex-row-reverse"
        } ">
          <div
            class="h-[250px] w-[300px] 2xl:h-[300px] 2xl:w-[350px] shadow-white shadow-lg"
          >
            <img
              src="/public/images/games/${games.game_image}.webp"
              alt=""
              class="h-full w-full object-cover"
            />
          </div>
          <div class="mt-5 mb-5 h-full w-full sm:w-[500px] bg-[#171717]">
            <div
              class="py-2 sm:py-5 px-2 sm:px-10 text-white flex flex-col backdrop-blur-sm ${
                i % 2 !== 0 ? "text-right" : "text-left"
              }"
            >
              <h1 class="text-3xl">${games.game_name}</h1>
              <p class="mt-2 text-sm 2xl:text-base font-light text-justify">
                ${games.game_description}
              </p>
            </div>
          </div>
        </div>
    `
    );
    games_container.innerHTML = gamesDivs.join("");
