<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate Vlaidation Center</title>
    <link rel="stylesheet" href="/public/css/output.css" />
    <link rel="stylesheet" href="/public/css/style.css" />

    <script
      src="https://kit.fontawesome.com/0a09f83869.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="/public/js/script.js"></script>
  </head>
  <body class="font-open-sans">
    <div
      class="px-10 md:px-20 xl:px-32 pb-5 min-w-screen w-full min-h-svh h-full bg-background text-white"
    >
      <div class="relative py-5">
        <nav class="flex justify-between w-full bg-neutral-950 pr-2 lg:pr-4">
          <div>
            <a href="./index.html"
              ><img
                src="/public/images/logo/light-nesa-logo.png"
                alt="Nesa Logo"
                class="h-20 object-contain"
            /></a>
          </div>
          <div id="navbar" class="hidden lg:flex lg:items-center">
            <div
              id="navbar_content"
              class="hidden lg:flex items-center gap-8 font-medium text-base"
            >
              <a
                href="./index.html"
                class="hover:text-base-color transform ease-in-out duration-200"
                >Home</a
              >
              <a
                href="./about.html"
                class="hover:text-base-color transform ease-in-out duration-200"
                >About Us</a
              >
              <a
                href="./events.html"
                class="hover:text-base-color transform ease-in-out duration-200"
                >Events</a
              >

              <a
                href="./news.html"
                class="hover:text-base-color transform ease-in-out duration-200"
                >News</a
              >
              <a
                href="./contact.html"
                class="hover:text-base-color transform ease-in-out duration-200"
                >Contact Us</a
              >
              <a
                href="./certificate.html"
                class="hover:text-base-color transform ease-in-out duration-200"
                >Certificates</a
              >
              <ion-icon
                name="close"
                id="close-mobile-nav"
                class="lg:hidden cursor-pointer text-3xl hover:scale-105 transform ease-in-out duration-300 bg-transparent text-white border-0"
              ></ion-icon>
            </div>
          </div>

          <div class="flex flex-col justify-center lg:hidden">
            <ion-icon
              name="menu"
              id="open-mobile-nav"
              class="lg:hidden cursor-pointer text-2xl hover:scale-105 transform ease-in-out duration-300 bg-transparent text-white border-0"
            ></ion-icon>
          </div>
        </nav>
      </div>

      <div class="grid grid-cols-1 gap-10">
        <div class="flex flex-col gap-2 justify-center">
          <div class="h-full flex items-center gap-2 text-xs">
            <h1 class="text-3xl font-normal">Certificates</h1>
            <div class="relative w-full">
              <h1 id="info-button"
                class="cursor-pointer w-max bg-white text-black rounded-full text-base h-5 p-2 flex flex-col items-center justify-center overflow-hidden"
              >
                <i class="fa-solid fa-info"></i>
              </h1>
              <p id="info-content"
                class="hidden bg-white text-neutral-950 absolute top-1/2 left-10 -translate-y-1/2 text-xs font-normal p-2 flex-wrap"
              >
              <span class="flex-wrap text-neutral-950">
                Search for Certificates presented by NESA here with
                certificate ID
              </span>
              </p>
            </div>
          </div>

          <input
            type="text"
            name=""
            id=""
            placeholder="Type Certificate ID (For eg. 0001)"
            class="text-base text-background px-3 py-1.5 border-base-color focus:outline-none border-0"
          />
          <div class="flex w-full justify-end">
            <button class="button-styled">Look Up</button>
          </div>
        </div>
      </div>

      <div class="mt-5">
        <div class="mt-5 flex flex-col gap-5">
          <h1
            class="font-medium text-gray-500 text-base py-2 border-solid border-x-0 border-y border-gray-500"
          >
            Search Results for: 0001
          </h1>
          <div class="h-full w-full flex flex-wrap gap-5">
            <a data-fslightbox="first-lightbox" href="/public/images/certificates/certificate-of-appreciation.jpg">
              <img
                src="/public/images/certificates/certificate-of-appreciation.jpg"
                alt=""
                class="h-60 sm:h-72 w-auto object-scale-down"
            /></a>
          </div>
        </div>
      </div>

      <!-- footer -->
      <footer
        class="mt-10 flex flex-col items-center justify-center py-5 gap-3 bg-neutral-950"
      >
        <a href="#"
          ><img
            src="/public/images/logo/light-nesa-logo.png"
            alt="Nesa Logo"
            class="h-20 object-scale-down"
        /></a>
        <nav class="bg-transparent flex justify-center w-full">
          <div class="hidden lg:flex items-center gap-8 font-medium text-base">
            <a
              href="./index.html"
              class="hover:text-base-color transform ease-in-out duration-200"
              >Home</a
            >
            <a
              href="./about.html"
              class="hover:text-base-color transform ease-in-out duration-200"
              >About Us</a
            >
            <a
              href="./events.html"
              class="hover:text-base-color transform ease-in-out duration-200"
              >Events</a
            >
            <a
              href="./games.html"
              class="hover:text-base-color transform ease-in-out duration-200"
              >Games</a
            >
            <a
              href="./news.html"
              class="hover:text-base-color transform ease-in-out duration-200"
              >News</a
            >
            <a
              href="./contact.html"
              class="hover:text-base-color transform ease-in-out duration-200"
              >Contact Us</a
            >
            <a
              href="./certificate.html"
              class="hover:text-base-color transform ease-in-out duration-200"
              >Certificates</a
            >
          </div>
        </nav>
        <div class="text-2xl flex gap-5">
          <a
            href="#"
            class="p-1 text-white hover:scale-125 duration-200 transform ease-in-out"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
          <a
            href="#"
            class="p-1 text-white hover:scale-125 duration-200 transform ease-in-out"
            ><i class="fa-brands fa-discord"></i
          ></a>
          <a
            href="#"
            class="p-1 text-white hover:scale-125 duration-200 transform ease-in-out"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </div>
        <p class="text-sm text-gray-500 flex gap-2">
          © 2024 NESA . <a href="#" class="text-white"> Privacy Policy</a>
        </p>
      </footer>
    </div>
  </body>
</html>
